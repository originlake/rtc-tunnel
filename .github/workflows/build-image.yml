name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    -
      name: Checkout
      uses: actions/checkout@v3
    -
      # Add support for more platforms with QEMU (optional)
      # https://github.com/docker/setup-qemu-action
      name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - 
      name: Login to Docker Hub
      uses: docker/login-action@v2.1.0
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - 
      name: build and push
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/rtc-tunnel:server -f Dockerfile.server . --platform=linux/amd64,linux/arm64 --push
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/rtc-tunnel:client -f Dockerfile.client . --platform=linux/amd64,linux/arm64 --push
      
